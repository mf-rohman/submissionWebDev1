<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/modalStyles.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form
          id="searchBook"
          data-testid="searchBookForm"
          onsubmit="event.preventDefault(); searchBook();"
        >
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
            oninput="searchBook()"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
      </section>
      <div class="book-grid-container">
        <div class="book-category">
          <section>
            <h2>BELUM SELESAI DIBACA</h2>

            <div
              id="incompleteBookList"
              data-testid="incompleteBookList"
              class="book-list"
            >
              <!-- 
                Ini adalah struktur HTML untuk masing-masing buku.
                Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
              -->
              <div data-bookid="" data-testid="bookItem" class="book-item">
                <h3 data-testid="bookItemTitle" id="bookItemTitle"></h3>
                <p data-testid="bookItemAuthor" id="bookItemAuthor"></p>
                <p data-testid="bookItemYear" id="bookItemYear"></p>
                <div>
                  <button
                    data-testid="bookItemIsCompleteButton"
                    id="bookItemIsCompleteButton"
                  >
                    Selesai dibaca
                  </button>
                  <button
                    data-testid="bookItemDeleteButton"
                    id="bookItemDeleteButton"
                  >
                    Hapus Buku
                  </button>
                  <button
                    data-testid="bookItemEditButton"
                    id="bookItemEditButton"
                  >
                    Edit Buku
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="book-category">
          <section>
            <h2>SELESAI DIBACA</h2>

            <div
              id="completeBookList"
              data-testid="completeBookList"
              class="book-list"
            >
              <!-- 
                Ini adalah struktur HTML untuk masing-masing buku.
                Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
              -->
              <div
                data-bookid="456456456"
                data-testid="bookItem"
                class="book-item"
              >
                <h3 data-testid="bookItemTitle"></h3>
                <!-- <div> class="book-details"></div> -->
                <p data-testid="bookItemAuthor"></p>
                <p data-testid="bookItemYear"></p>
                <div>
                  <button data-testid="bookItemIsCompleteButton">
                    Selesai dibaca
                  </button>
                  <button data-testid="bookItemDeleteButton">Hapus Buku</button>
                  <button data-testid="bookItemEditButton">Edit Buku</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <div class="modal" id="editBookModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit Book</h2>
            <span class="close" onclick="closeModal()">&times;</span>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editBookId" />
            <label for="editBookTitle">Title</label>
            <input type="text" id="editBookTitle" />
            <label for="editBookAuthor">Author</label>
            <input type="text" id="editBookAuthor" />
            <label for="editBookYear">Publish Year</label>
            <input type="text" id="editBookYear" />
          </div>
          <div class="modal-footer">
            <button class="modal-saveBtn" onclick="saveEditBook()">
              Save Change
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
